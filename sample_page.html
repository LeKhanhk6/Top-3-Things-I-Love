<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sample HTML Page</title>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Web Page</h1>
  </header>

  <main>
    <section>
      <h2>Top 3 Things I Love</h2>
      <ul>
        <li>Coding</li>
        <li>Nature</li>
        <li>Photography</li>
      </ul>
    </section>

    <section>
      <h2>Gallery</h2>
      <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Placeholder image 1">
      <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Placeholder image 2">
      <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Placeholder image 3">
    </section>

    <section>
      <h2>Learn More</h2>
      <p>
        For more info about HTML5, visit
        <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5" target="_blank" rel="noopener">MDN Web Docs</a>.
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Sample Page</p>
  </footer>

</body>
</html>
